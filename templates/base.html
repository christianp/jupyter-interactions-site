<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title|default('Jupyter Interactions')}}</title>

        <link rel="stylesheet" href="{{config.root_url}}static/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="{{config.root_url}}static/style.css"/>

        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
              processEscapes: true
            },
            "HTML-CSS": { availableFonts: ["TeX"] }
          });
        </script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="page-header">
            <header role="header">
                <h1 class="navbar-brand"><a href="{{config.root_url}}">Jupyter Interactions</a></h1>
            </header>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav" role="navigation">
                    <li class="nav-item">
                        <!-- this should go to a "how to submit a notebook" page -->
                        <a class="nav-link" href="https://github.com/mikecroucher/jupyter-interactions/blob/master/Readme.md" title="Add a notebook">+</a> 
                    </li>
                    <li class="nav-item">
                        <!-- this should go to a "how to submit a notebook" page -->
                        <a class="nav-link" href="{{config.root_url}}about">About</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mikecroucher/jupyter-interactions">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            {% block content %}
            {% endblock content %}
        </main>

        <footer role="contentinfo" class="text-muted">
            <div class="container">
                <p>Notebooks &copy; their authors, licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a> <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a></p>
            </div>
        </footer>

        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
